<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clarity Systems Chat</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  padding: 26px;
}

#chat-container {
  background: #fff;
  width: 100%;
  max-width: 420px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  height: 90vh;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  overflow: hidden;
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
  border-bottom: 1px solid #ddd;
}

.logo {
  width: 300px;
  height: auto;
  display: block;
  margin: 0 auto;
}

#messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
  font-size: 16px;
  line-height: 1.5;
}

#input-area {
  display: flex;
  padding: 16px;
  border-top: 1px solid #ddd;
  gap: 10px;
  background: #f7f7f7;
}

#input {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  -webkit-text-size-adjust: 100%; /* empêche zoom iOS */
}

button {
  padding: 14px 16px;
  border: none;
  background: #007bff;
  color: #fff;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
button:active { opacity: 0.8; }

@media (max-width: 600px) {
  #chat-container { height: 95vh; }
  #messages { font-size: 15px; }
  #input { font-size: 15px; }
  button { font-size: 15px; }
}
</style>
</head>
<body>

<div id="chat-container">
  <header>
    <img src="https://i.imgur.com/ca27J7e.jpg" alt="Clarity Systems" class="logo">
  </header>

  <div id="messages"></div>

  <div id="input-area">
    <input id="input" placeholder="Écrivez votre message…" />
    <button onclick="send()">Envoyer</button>
  </div>
</div>

<script>
let sessionId = localStorage.getItem("session_id");
if (!sessionId) {
  sessionId = Date.now() + "-" + Math.random().toString(36).substring(2);
  localStorage.setItem("session_id", sessionId);
}

const webhookUrl = "https://hook.eu1.make.com/gtp3ev2lmkcxbt8tos0rnr3q9xf6b5jg";
const messagesDiv = document.getElementById("messages");

function addMessage(text) {
  const div = document.createElement("div");
  div.textContent = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Message d'accueil
addMessage("Bonjour, vous avez contacté la société Clarity Systems. En quoi puis-je vous aider ?");

function send() {
  const input = document.getElementById("input");
  const message = input.value.trim();
  if (!message) return;

  addMessage("Vous : " + message);
  input.value = "";

  fetch(webhookUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ session_id: sessionId, message: message })
  })
  .then(res => res.json())
  .then(data => {
    if (data.reply) {
      addMessage("Assistant : " + data.reply);
    }
  })
  .catch(() => {
    addMessage("Assistant : Une erreur est survenue. Merci de réessayer.");
  });
}

document.getElementById("input").addEventListener("keypress", function(e) {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
