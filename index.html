<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clarity Systems – Chat</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  padding: 20px;
}

#chat-container {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* HEADER */
header {
  padding: 16px;
  border-bottom: 1px solid #e0e0e0;
  text-align: center;
}

.logo {
  width: 260px;
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

/* MESSAGES */
#messages {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.msg {
  max-width: 75%;
  padding: 14px 18px;
  border-radius: 18px;
  font-size: 15px;
  line-height: 1.5;
  word-wrap: break-word;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  animation: fadeIn 0.25s ease;
}

.msg strong {
  display: block;
  font-size: 13px;
  margin-bottom: 4px;
  opacity: 0.7;
}

/* Assistant */
.assistant {
  align-self: flex-start;
  background: #e9edf1;
  color: #222;
  border-top-left-radius: 4px;
}

/* User */
.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #007bff, #0056d6);
  color: #fff;
  border-top-right-radius: 4px;
}

/* INPUT */
#input-area {
  display: flex;
  padding: 14px;
  border-top: 1px solid #e0e0e0;
  background: #fafafa;
  gap: 10px;
}

#input {
  flex: 1;
  padding: 14px 18px;
  font-size: 15px;
  border-radius: 24px;
  border: 1px solid #ccc;
  outline: none;
}

#input:focus {
  border-color: #007bff;
  box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
}

button {
  padding: 14px 20px;
  border: none;
  border-radius: 24px;
  background: #25d366;
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

button:active {
  opacity: 0.85;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div id="chat-container">

  <header>
    <img src="https://i.imgur.com/ca27J7e.jpg" alt="Clarity Systems" class="logo">
  </header>

  <div id="messages"></div>

  <div id="input-area">
    <input id="input" type="text" placeholder="Écrivez votre message…" />
    <button onclick="send()">Envoyer</button>
  </div>

</div>

<script>
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");

// Message d’accueil
addMessage("Bonjour, vous avez contacté la société Clarity Systems. En quoi puis-je vous aider ?", "assistant");

function addMessage(text, type) {
  const msg = document.createElement("div");
  msg.className = "msg " + type;
  msg.innerHTML = `<strong>${type === "assistant" ? "Assistant" : "Vous"}</strong>${text}`;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  // Simulation réponse assistant (remplace par Make si besoin)
  setTimeout(() => {
    addMessage("Merci pour votre message. Pouvez-vous me donner plus de détails ?", "assistant");
  }, 600);
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
