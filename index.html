<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clarity Systems Chat</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  min-height: 100vh;
}

#chat-container {
  width: 100%;
  max-width: 450px;
  background: #fff;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  overflow: hidden;
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid #ddd;
  background: #fff;
}

.logo {
  width: 300px;
  height: auto;
}

#messages {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  overflow-y: auto;
}

.msg {
  max-width: 75%;
  padding: 14px 18px;
  border-radius: 18px;
  line-height: 1.5;
  word-wrap: break-word;
  font-size: 16px;
  position: relative;
}

.user {
  align-self: flex-end;
  background: #007bff;
  color: #fff;
}

.ia {
  align-self: flex-start;
  background: #e6e6e6;
  color: #333;
}

.sender-label {
  font-size: 12px;
  font-weight: bold;
  margin-bottom: 4px;
  opacity: 0.7;
}

#input-area {
  display: flex;
  padding: 16px;
  border-top: 1px solid #ddd;
  background: #f9f9f9;
  gap: 10px;
}

#input {
  flex: 1;
  padding: 16px;
  font-size: 16px;
  border-radius: 24px;
  border: 1px solid #ccc;
  outline: none;
}

#input:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0,123,255,0.5);
}

button {
  padding: 16px 20px;
  border: none;
  background: #25d366;
  color: #fff;
  border-radius: 24px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

button:active {
  opacity: 0.8;
}

@media (max-width: 600px) {
  #chat-container { max-width: 95%; height: 95vh; }
  .msg { font-size: 15px; padding: 12px 14px; }
  #input { font-size: 15px; padding: 14px; }
  button { font-size: 15px; padding: 14px; }
}
</style>
</head>
<body>

<div id="chat-container">

  <header>
    <img src="https://i.imgur.com/ca27J7e.jpg" alt="Clarity Systems" class="logo">
  </header>

  <div id="messages"></div>

  <div id="input-area">
    <input id="input" placeholder="Écrivez votre message…" />
    <button onclick="send()">Envoyer</button>
  </div>

</div>

<script>
let sessionId = localStorage.getItem("session_id");
if (!sessionId) {
  sessionId = Date.now() + "-" + Math.random().toString(36).substring(2);
  localStorage.setItem("session_id", sessionId);
}

const webhookUrl = "https://hook.eu1.make.com/gtp3ev2lmkcxbt8tos0rnr3q9xf6b5jg";
const messagesDiv = document.getElementById("messages");

function addMessage(text, cls, sender) {
  const label = document.createElement("div");
  label.className = "sender-label";
  label.innerText = sender;

  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;

  messagesDiv.appendChild(label);
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Message de bienvenue
addMessage("Bonjour, vous avez contacté la société Clarity Systems. En quoi puis-je vous aider ?", "ia", "Assistant");

function send() {
  const input = document.getElementById("input");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user", "Vous");
  input.value = "";

  fetch(webhookUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      session_id: sessionId,
      message: message
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.reply) {
      addMessage(data.reply, "ia", "Assistant");
    }
  })
  .catch(() => {
    addMessage("Une erreur est survenue. Veuillez réessayer.", "ia", "Assistant");
  });
}

// Envoi avec Entrée
document.getElementById("input").addEventListener("keypress", function(e) {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
